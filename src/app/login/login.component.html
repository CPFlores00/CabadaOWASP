<div class="bk-form">
  <div class="container-fluid mt-5">
    <!-- Default form login -->
    <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Ingresa</p>
    
      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
        <label for="materialLoginFormEmail">E-mail</label>
      </div>
    
      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
        <label for="materialLoginFormPassword">Contraseña</label>
      </div>
    
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox [default]="true">Recordar contraseña</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a [routerLink]="['home']">Olvidaste tu contraseña?</a>
        </div>
      </div>
    
      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Iniciar sesion</button>
    
      <!-- Register -->
      <p>Aun no eres miembro?
        <a [routerLink]="['register']">Registrate</a>
      </p>
    
      <!-- Social login -->
      <p>o inicia sesion con:</p>
    
      <a type="button" class="light-blue-text mx-2">
        <!-- <i class="fab fa-facebook-f"></i> -->
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
    
    </form>
    <!-- Default form login -->
  </div>
  <div class="mt-5"></div>
</div>
